<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<!-- =========== STYLESHEET ============ -->
<th:block th:fragment="content">
    <link rel="stylesheet" th:href="@{/Resource/blogsite/style.css}">
    <style>
        .owl-dots{
            display: none;
        }
        .owl-next{
            display: none;
        }
        .owl-prev{
            display: none;
        }
        .single-blog-post:hover{
            box-shadow: 0 1px 5px rgba(0, 0, 0, .6);
        }
        .ftco-navbar-light{
            position: absolute;
            background-color: transparent !important;
        }
        .fa-angle-left{
            margin-left: 12px;
            padding: 0;
            text-align: left;
        }
        .fa-angle-right{
            margin-left: 12px;
            padding: 0;
            text-align: left;
        }
        .fa-angle-up{
            padding: 0;
            margin: 0;
        }

        .container-fluid{
            padding: 0 60px;
        }
        @media (max-width: 700px) {
            .container-fluid{
                padding: 0;
            }
        }
    </style>
</th:block>
