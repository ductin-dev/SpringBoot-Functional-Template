<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Satellite | FPT Tool</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="title" content="Công cụ cho sinh viên FPT">
    <meta name="description" content="Full bộ công cụ, website hỗ trợ việc học cho sinh viên fpt">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="Đoàn Đức Tín">
    <th:block th:insert="Common/_css :: content"/>

</head>
<body>
<th:block th:insert="Common/header :: content"/>
<th:block th:insert="Common/topcontent :: content"/>

<div style="background-size: cover;background-blend-mode: darken;padding: 0">
    <div class="container-fluid">

        <!--Tool-->
        <div id="home-feature" class="site-section fund-raisers" style="padding: 0">
            <div class="container-fluid" >
                <div class="row" style="font-family: arial,serif;background-size:cover; background-image: url('https://i.pinimg.com/originals/88/15/63/881563d6444b370fa4ceea0c3183bb4c.gif');">

                    <th:block th:each="i: ${ToolList}">
                        <div class="col-md-6 col-lg-3 mb-5" style="margin-bottom:0 !important; border: 3px solid rgba(255,255,255,0.53);background: rgba(0,0,0,0.65)"><a th:href="${i.gettLink()}" target="_blank">
                            <div class="person-donate text-center">
                                <br>
                                <img th:src="${i.gettImage()}" alt="Image placeholder" class="img-thumbnail"
                                     style="width:100%;">
                                <div class="donate-info">
                                    <h2 style="color:white;font-size:35px;">[(${i.tTitle})]</h2>
                                    <span class="time d-block mb-2" style="font-size: 18px;color:wheat">[(${i.tDescription})]</span>
                                    <hr>
                                    <h6 style="color:yellow;">[(${i.tWarning})]</h6>
                                    <h6 style="color:orange;">[(${i.tDanger})]</h6>
                                    <hr>
                                    <h6 style="color:greenyellow;">Cập nhật vào ngày [(${i.tDateupdate})]</h6>
                                </div>
                            </div>
                        </a></div>
                    </th:block>

                </div>
            </div>
        </div>


    </div>
</div>

<th:block th:insert="Common/_js :: content"/>
<th:block th:insert="Common/footer :: content"/>

</body>
</html>
