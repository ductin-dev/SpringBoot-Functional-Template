<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="shortcut icon" th:href="@{/Resource/favicon.ico}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Satellite | Logs</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Quá trình phát triển của website">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="Đoàn Đức Tín">
    <link href="https://fonts.googleapis.com/css?family=Overpass:300,400,500|Dosis:400,700" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>

<img class="img-fluid" th:src="@{/Resource/img/background1.jpg}" style="z-index:-1;position: fixed;width: 100%" alt="Trình duyệt của bạn không hỗ trợ ảnh này">

<div class="container align-items-center">
    <th:block th:each="i: ${LogList}">
    <div class="row">
        <div class="border-top col-12" style="background-color: rgba(0,0,0,0.5);">
        <br>
        <p style="text-align: center;color:red;font-size:22px">[(${i.getlDatecreated()})]</p>
        <p style="text-align: center;color:white;font-size:22px">[(${i.getlTitle()})]</p>
        <p style="text-align: center;color:white;font-size:18px;font-family:arial,serif;">[(${i.getlDescription()})]</p>
        </div>
    </div><hr>
    </th:block>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
