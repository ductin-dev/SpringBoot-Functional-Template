<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.thymeleaf.org">
<head>
    <link rel="shortcut icon" th:href="@{/Resource/favicon.ico}" />
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id"
          content="888567468389-5h2gfmlvp5blgria6dnauldlbniloaio.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>Satellite | Assigned</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Trang đăng nhập">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="Đoàn Đức Tín">

    <!--Custom-->
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        input {
            font-family: "Poppins", sans-serif;
        }

        .container {
            position: initial;
            width: 100%;
            background-color: #fff;
            min-height: 100vh;
            overflow: hidden;
        }

        .forms-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .signin-signup {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            left: 75%;
            width: 50%;
            transition: 1s 0.7s ease-in-out;
            display: grid;
            grid-template-columns: 1fr;
            z-index: 5;
        }

        form {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0rem 5rem;
            transition: all 0.2s 0.7s;
            overflow: hidden;
            grid-column: 1 / 2;
            grid-row: 1 / 2;
        }

        form.sign-up-form {
            opacity: 0;
            z-index: 1;
        }

        form.sign-in-form {
            z-index: 2;
        }

        .title {
            font-size: 2.2rem;
            color: #444;
            margin-bottom: 10px;
        }

        .input-field {
            max-width: 380px;
            width: 100%;
            background-color: #f0f0f0;
            margin: 10px 0;
            height: 55px;
            border-radius: 55px;
            display: grid;
            grid-template-columns: 15% 85%;
            padding: 0 0.4rem;
            position: relative;
        }

        .input-field i {
            text-align: center;
            line-height: 55px;
            color: #acacac;
            transition: 0.5s;
            font-size: 1.1rem;
        }

        .input-field input {
            background: none;
            outline: none;
            border: none;
            line-height: 1;
            font-weight: 600;
            font-size: 1.1rem;
            color: #333;
        }

        .input-field input::placeholder {
            color: #aaa;
            font-weight: 500;
        }

        .social-text {
            padding: 0.7rem 0;
            font-size: 1rem;
        }

        .social-media {
            display: flex;
            justify-content: center;
        }

        .social-icon {
            height: 46px;
            width: 46px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 0.45rem;
            color: #333;
            border-radius: 50%;
            border: 1px solid #333;
            text-decoration: none;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        .social-icon:hover {
            color: #4481eb;
            border-color: #4481eb;
        }

        .btn {
            width: 150px;
            background-color: #5995fd;
            border: none;
            outline: none;
            height: 49px;
            border-radius: 49px;
            color: #fff;
            text-transform: uppercase;
            font-weight: 600;
            margin: 10px 0;
            cursor: pointer;
            transition: 0.5s;
        }

        .btn:hover {
            background-color: #4d84e2;
        }
        .panels-container {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }

        .container:before {
            content: "";
            position: absolute;
            height: 2000px;
            width: 2000px;
            top: -10%;
            right: 48%;
            transform: translateY(-50%);
            background-image: linear-gradient(-45deg, #000000 0%, #434343 50%);
            transition: 1.8s ease-in-out;
            border-radius: 50%;
            z-index: 6;
        }

        .image {
            width: 100%;
            transition: transform 1.1s ease-in-out;
            transition-delay: 0.4s;
        }

        .panel {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: space-around;
            text-align: center;
            z-index: 6;
        }

        .left-panel {
            pointer-events: all;
            padding: 3rem 17% 2rem 12%;
        }

        .right-panel {
            pointer-events: none;
            padding: 3rem 12% 2rem 17%;
        }

        .panel .content {
            color: #fff;
            transition: transform 0.9s ease-in-out;
            transition-delay: 0.6s;
        }

        .panel h3 {
            font-weight: 600;
            line-height: 1;
            font-size: 1.5rem;
        }

        .panel p {
            font-size: 0.95rem;
            padding: 0.7rem 0;
        }

        .btn.transparent {
            margin: 0;
            background: none;
            border: 2px solid #fff;
            width: 130px;
            height: 41px;
            font-weight: 600;
            font-size: 0.8rem;
        }

        .right-panel .image,
        .right-panel .content {
            transform: translateX(800px);
        }

        /* ANIMATION */

        .container.sign-up-mode:before {
            transform: translate(100%, -50%);
            right: 52%;
        }

        .container.sign-up-mode .left-panel .image,
        .container.sign-up-mode .left-panel .content {
            transform: translateX(-800px);
        }

        .container.sign-up-mode .signin-signup {
            left: 25%;
        }

        .container.sign-up-mode form.sign-up-form {
            opacity: 1;
            z-index: 2;
        }

        .container.sign-up-mode form.sign-in-form {
            opacity: 0;
            z-index: 1;
        }

        .container.sign-up-mode .right-panel .image,
        .container.sign-up-mode .right-panel .content {
            transform: translateX(0%);
        }

        .container.sign-up-mode .left-panel {
            pointer-events: none;
        }

        .container.sign-up-mode .right-panel {
            pointer-events: all;
        }

        @media (max-width: 870px) {
            .container {
                position: absolute;
                min-height: 800px;
                height: 100vh;
            }
            .signin-signup {
                width: 100%;
                top: 95%;
                transform: translate(-50%, -100%);
                transition: 1s 0.8s ease-in-out;
            }

            .signin-signup,
            .container.sign-up-mode .signin-signup {
                left: 50%;
            }

            .panels-container {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 2fr 1fr;
            }

            .panel {
                flex-direction: row;
                justify-content: space-around;
                align-items: center;
                padding: 2.5rem 8%;
                grid-column: 1 / 2;
            }

            .right-panel {
                grid-row: 3 / 4;
            }

            .left-panel {
                grid-row: 1 / 2;
            }

            .image {
                width: 200px;
                transition: transform 0.9s ease-in-out;
                transition-delay: 0.6s;
            }

            .panel .content {
                padding-right: 15%;
                transition: transform 0.9s ease-in-out;
                transition-delay: 0.8s;
            }

            .panel h3 {
                font-size: 1.2rem;
            }

            .panel p {
                font-size: 0.7rem;
                padding: 0.5rem 0;
            }

            .btn.transparent {
                width: 110px;
                height: 35px;
                font-size: 0.7rem;
            }

            .container:before {
                width: 1500px;
                height: 1500px;
                transform: translateX(-50%);
                left: 30%;
                bottom: 68%;
                right: initial;
                top: initial;
                transition: 2s ease-in-out;
            }

            .container.sign-up-mode:before {
                transform: translate(-50%, 100%);
                bottom: 32%;
                right: initial;
            }

            .container.sign-up-mode .left-panel .image,
            .container.sign-up-mode .left-panel .content {
                transform: translateY(-300px);
            }

            .container.sign-up-mode .right-panel .image,
            .container.sign-up-mode .right-panel .content {
                transform: translateY(0px);
            }

            .right-panel .image,
            .right-panel .content {
                transform: translateY(300px);
            }

            .container.sign-up-mode .signin-signup {
                top: 5%;
                transform: translate(-50%, 0);
            }
        }

        @media (max-width: 570px) {
            form {
                padding: 0 1.5rem;
            }

            .image {
                display: none;
            }
            .panel .content {
                padding: 0.5rem 1rem;
            }
            .container {
                padding: 1.5rem;
            }

            .container:before {
                bottom: 72%;
                left: 50%;
            }

            .container.sign-up-mode:before {
                bottom: 28%;
                left: 50%;
            }
        }
    </style>
</head>
<body style="overflow-x: hidden">
<div class="container" style="margin: 0;">
    <div class="forms-container">
        <div class="signin-signup">

                <form id="userform" action="/user_login" method="post" onsubmit="return false">
                    <h2 class="title" style="font-family: Arial, Baskerville, monospace">Đăng nhập</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" style="font-family: Arial, Baskerville, monospace" placeholder="Username hoặc Email" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" style="font-family: Arial, Baskerville, monospace" placeholder="Mật khẩu" />
                    </div>
                    <button onclick="clickSubmit1()" value="Login" class="btn solid"
                           onmouseover="this.style.color='white';this.style.backgroundColor='darkorange'"
                           onmouseleave="this.style.color='darkorange';this.style.background='none'"
                           style="background: none;color:darkorange;border: 3px solid darkorange">Login</button>
                    <div th:if="${log_UserController != null}">
                        <h6 style="text-align: center;padding: 18px;color: red;font-weight: 700;font-family: arial,serif;" th:text="${log_UserController}"></h6>
                    </div>
                    <button id="submitButtonUserLogin" style="display: none" class="g-recaptcha"
                            data-sitekey="6LcZNuMZAAAAAEJJww5UJ23pbPHn1hmqUu3KLFxw"
                            data-callback='submit1'
                            data-action='submit'>USER LOGIN</button>
                    <script src="https://www.google.com/recaptcha/api.js"></script>
                    <script>
                        function clickSubmit1() {
                            document.getElementById("submitButtonUserLogin").click();
                        }
                        function submit1(){
                            document.getElementById('userform').submit();
                        }
                    </script>
                </form>

                <p class="social-text" style="font-family:Arial, Baskerville, monospace;font-weight: 600;text-align: center">Hoặc đăng nhập bằng cách khác</p>
                <div class="social-media">
                    <!--
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>-->
                    <form id="guestform" action="/user_login" method="post" onsubmit="return false" style="padding: 0">
                        <input type="hidden" name="username" value="guest">
                        <input type="hidden" name="password" value="guest">
                        <button class="btn btn-info" onclick="clickSubmit2()"
                            onmouseover="this.style.color='white';this.style.backgroundColor='green'"
                            onmouseleave="this.style.color='green';this.style.background='none'"
                            style="padding: 10px; background:none;color:green;border: 3px solid green;width: fit-content">
                            Login as GUEST</button>
                        <button id="submitButtonGuestLogin" style="display: none" class="g-recaptcha"
                                data-sitekey="6LcZNuMZAAAAAEJJww5UJ23pbPHn1hmqUu3KLFxw"
                                data-callback='submit2'
                                data-action='submit'>GUEST LOGIN</button>
                        <script src="https://www.google.com/recaptcha/api.js"></script>
                        <script>
                            function clickSubmit2() {
                                document.getElementById("submitButtonGuestLogin").click();
                            }
                            function submit2(){
                                document.getElementById('guestform').submit();
                            }
                        </script>
                    </form>

                    <button class="btn btn-info"
                            style="background:none;width: fit-content">
                        <div id="googlebutton">
                            <div class="g-signin2" data-onsuccess="onSignIn"  data-theme="dark"></div>
                        </div></button>

                    <form id="emailLoginForm" action="/user_login_mail" method="post" style="display: none">
                        <input id="digitalName" type="hidden" name="digitalName" value="">
                        <input id="email" type="hidden" name="email" value="">
                        <input id="image" type="hidden" name="image" value="">
                        <input id="token" type="hidden" name="token" value="">
                    </form>
                    <script>
                        function onSignIn(googleUser) {
                            //Sign out
                            var auth2 = gapi.auth2.getAuthInstance();
                            auth2.signOut();
                            // Get data
                            var profile = googleUser.getBasicProfile();
                            document.getElementById("digitalName").value = profile.getName();
                            document.getElementById("email").value = profile.getEmail();
                            document.getElementById("image").value=profile.getImageUrl();
                            document.getElementById("token").value = googleUser.getAuthResponse().id_token;
                            // Submit to validate
                            if (profile !== null) document.getElementById("emailLoginForm").submit();
                        }
                    </script>
                </div>

                <br>

        </div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>Bạn chưa có tài khoản ?</h3>
                <p>
                    Đừng lo, bạn có thể đăng nhập bằng email của trường FPT hoặc email ngoài. Khi đăng nhập thành công, tài khoản của bạn sẽ tự động được tạo
                </p>
                <div id="googlebutton1" style="display: inline-block">
                    <div class="g-signin2" data-onsuccess="onSignIn1"  data-theme="dark"></div>
                </div>
                <script>
                    function onSignIn1(googleUser) {
                        //Sign out
                        var auth2 = gapi.auth2.getAuthInstance();
                        auth2.signOut();
                        // Get data
                        var profile = googleUser.getBasicProfile();
                        document.getElementById("digitalName").value = profile.getName();
                        document.getElementById("email").value = profile.getEmail();
                        document.getElementById("image").value=profile.getImageUrl();
                        document.getElementById("token").value = googleUser.getAuthResponse().id_token;
                        // Submit to validate
                        if (profile !== null) document.getElementById("emailLoginForm").submit();
                    }
                </script>
            </div>
            <img th:src="@{/Resource/img/Login/lunar_2021.png}" class="image" alt="" />
            <!--<img src="/Resource/img/log.svg" class="image" alt="" />-->
        </div>
    </div>
</div>

<th:block th:insert="Common/_js :: content"/>

<th:block th:insert="Common/FireWorks/js :: content"/>

    //Sign out
    var auth2 = gapi.auth2.getAuthInstance();

</script>
</body>
</html>
